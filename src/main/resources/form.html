<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${submitLabel} + ' Category'"></title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1 th:text="${submitLabel} + ' Category'"></h1>

<!-- Error Message -->
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{${formAction}}" th:object="${categoryDTO}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <span th:if="${#fields.hasErrors('name')}" 
              th:errors="*{name}"></span>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description"></textarea>
        <span th:if="${#fields.hasErrors('description')}" 
              th:errors="*{description}"></span>
    </div>

    <div>
        <label for="isActive">Active:</label>
        <input type="checkbox" th:field="*{isActive}" id="isActive"/>
    </div>

    <button type="submit" th:text="${submitLabel}"></button>
    <a th:href="@{/categories}">Cancel</a>
</form>
</body>
</html>
