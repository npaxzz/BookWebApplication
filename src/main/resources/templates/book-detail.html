<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <a href="/books" class="btn btn-secondary mb-3">⬅ ย้อนกลับ</a>

    <div class="card shadow-sm">
        <div class="card-body">
        <!-- แสดงชื่อหนังสือเป็นหัวข้อใหญ่ -->
		<h1 class="mt-4 mb-3" th:text="${book.title}">Book Title</h1>

		<!-- แสดงชื่อผู้แต่งเป็นหัวข้อย่อย -->
		<h4 class="text-muted" th:text="'by ' + ${book.creator}">by Author Name</h4>

		<!-- เส้นคั่น-->
		<hr>

		<!-- แสดงคำอธิบาย -->
		<p class="lead" th:text="${book.description}">Book description...</p>
        </div>
    </div>
</div>

</body>
</html>
