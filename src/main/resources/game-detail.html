<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.title}">Game Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <!-- ปุ่มกลับไปหน้ารายการ -->
    <a href="/games" class="btn btn-secondary mb-3">⬅ กลับไปหน้ารายการ</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 th:text="${game.title}">Game Title</h2>
				<h5 class="text-muted">
					    Categories: 
					    <span th:text="${#strings.listJoin(game.categories.![name], ', ')}">-</span>
					</h5>
					
					<h6 class="text-muted mt-2">
					    Creator: <span th:text="${game.creator}">Creator</span> | 
					    Price: $<span th:text="${game.price}">0</span>
					</h6>
					
					<p class="mt-3" th:text="${game.description}">
					    Game description goes here...
					</p>
				
        </div>
    </div>
</div>

</body>
</html>
